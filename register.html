<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets//css/main.css" />
    <link rel="stylesheet" href="./assets//css/login.css" />
    <link rel="stylesheet" href="./assets//css/register.css" />
  </head>
  <body>
    <div id="container">
      <div id="login-background"></div>
      <div id="login-form-container" style="max-width: 1100px">
        <form action="#" id="login-form" style="max-width: 900px">
          <h1>
            Junte-se a nós. É fácil e rápido!
          </h1>

          <section>
            <div class="section-title">
              <i class="fab fa-slack-hash"></i>
              <h2>
                Dados pessoais
              </h2>
            </div>
            <div class="field-row">
              <div class="fields-control">
                <input placeholder=" " type="text" id="name" name="name" />
                <label for="name">Nome</label>
                <i class="fas fa-id-card-alt"></i>
              </div>
              <div class="fields-control">
                <input placeholder=" " type="text" id="id-code" name="id-code" />
                <label for="id-code">CPF/CNPJ</label>
                <i class="fas fa-id-badge"></i>
              </div>
            </div>
            <div class="field-row">
              <div class="fields-control">
                <input placeholder=" " type="text" id="birth" name="birth" />
                <label for="birth">Data de nasc.</label>
                <i class="fas fa-calendar-day"></i>
              </div>
              <div class="fields-control">
                <input placeholder=" " type="text" id="phone" name="phone" />
                <label for="phone">Telefone</label>
                <i class="fas fa-phone"></i>
              </div>
              <div class="fields-control">
                <input placeholder=" " type="text" id="city" name="city" />
                <label for="city">Cidade</label>
                <i class="fas fa-thumbtack"></i>
              </div>
            </div>
          </section>


          <section>
            <div class="section-title">
              <i class="fab fa-slack-hash"></i>
              <h2>
                Dados do veículo
              </h2>
            </div>
            <div class="field-row">
              <div class="fields-control">
                <input placeholder=" " type="text" id="sign" name="sign" />
                <label for="sign">Placa</label>
                <i class="fas fa-file-signature"></i>
              </div>
              <div class="fields-control">
                <input placeholder=" " type="text" id="vehicle-type" name="vehicle-type" />
                <label for="vehicle-type">Tipo do veículo</label>
                <i class="fas fa-car-side"></i>
              </div>
            </div>
            
          </section>


          <section>
            <div class="section-title">
              <i class="fab fa-slack-hash"></i>
              <h2>
                Dados de acesso
              </h2>
            </div>
            <div class="field-row">
              <div class="fields-control">
                <input placeholder=" " type="text" id="email" name="email" />
                <label for="email">E-mail</label>
                <i class="fas fa-at"></i>
              </div>
            </div>
            <div class="field-row">
              <div class="fields-control">
                <input placeholder=" " type="text" id="pass" name="pass" />
                <label for="pass">Senha</label>
                <i class="fas fa-key"></i>
              </div>
              <div class="fields-control">
                <input placeholder=" " type="text" id="confirm-pass" name="confirm-pass" />
                <label for="confirm-pass">Confirmar senha</label>
                <i class="fas fa-key"></i>
              </div>
            </div>
          </section>

      
          <div class="field-row">
            <div id="login">
                <p>
                    Já possui conta?
                </p>
                <a href="login.html">Acesse sua conta</a>
            </div>
            <a style="align-self: center;" href="#" class="button" id="registration">
                Cadastre-se
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
